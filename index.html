<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Text Generator</title>
    <!-- app js link -->
    <!-- <script type="text/javascript" src="javascript/app.js"></script> -->

</head>

<body>

    <h1 class="text-center">text generator</h1>

    <!-- <hr> -->

    <!-- body container -->
    <div class="container text-center py-5">
   
    <!-- make the inputs for length of text -->

        <div>

            <h5>number of words to add</h4>
                <form onsubmit="addText(); return false">
                <input id="text-num" type="number">

            <!-- make submit button for adding text to text area -->
                <button id="add-text-btn" class="mb-1">submit</button>
            </form>
            
        </div>

    <!-- make a text area for the text display -->

        <div>
            <textarea name="text-space" id="main-text-area" placeholder="text generated here" cols="70" rows="10" readonly></textarea>
        </div>
    
    <!-- make a refresh button for clearing the text area -->

        <div>
            <button id="refresh-text">clear text</button>
            <button id="copy-text">copy text</button>
        </div>

    <!-- make the selectors for choosing a specific text -->

        <h5>select the author</h5>
        
        <div>
            <button class="btn-text-choice" data-author="melville">Mellville</button>
            <button class="btn-text-choice" data-author="austen">Austen</button>
            <button class="btn-text-choice" data-author="calvino">Calvino</button>
            <button class="btn-text-choice" data-author="spencer">Spencer</button>
            <button class="btn-text-choice" data-author="homer">Homer</button>
        </div>

    <!-- end main container -->
    </div>

        </div> -->

    <!-- make the copy text to clipboard buttons -->

    <script type="text/javascript" src="javascript/index.js"></script>
    
</body>
</html>
